<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Добавить цитату</title>
</head>
<body>
  <h1>Добавить цитату</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div>
      {{ form.text.label_tag }}<br>
      {{ form.text }} {{ form.text.errors }}
    </div>
    <div>
      {{ form.source_name.label_tag }}<br>
      {{ form.source_name }} {{ form.source_name.errors }}
    </div>
    <div>
      {{ form.weight.label_tag }}<br>
      {{ form.weight }} {{ form.weight.errors }}
    </div>
    <button type="submit">Сохранить</button>
  </form>
  <p><a href="{% url 'quotes:random' %}">← Назад</a></p>
</body>
</html>
